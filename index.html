<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exemplo de requisição HTTP GET com javascript puro</title>
</head>
<body>
    <button onclick="getIpAddress();">Get IP!</button>

    <script>
        function getIpAddress() {
            let api_key = '1be9a6884abd4c3ea143b59ca317c6b2';
            let url = `https://ipgeolocation.abstractapi.com/v1/?api_key=${api_key}`
            
            let xhttp = new XMLHttpRequest();

            xhttp.open("GET", url);
            xhttp.send();
            
            let response = xhttp.responseText;

            console.log(response);
        }   
    </script>
</body>
</html>
